# --- BACKEND & PERFORMANCE ---
backend = "glx";             # Required for dual_kawase blur
vsync = true;
use-damage = false;          # Prevents flickering with blur
detect-rounded-corners = true; # Helps Picom detect window shapes
detect-client-opacity = true; # Helps with transparency in modern apps

# --- CORNERS ---
corner-radius = 12;          # Set your desired roundness
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'ConkySidebar'", # Exclude Conky from rounded corners
  "class_g = 'i3-frame'"      
];

# --- BLUR SETTINGS (Dual Kawase) ---
blur: {
  method = "dual_kawase";    # Modern, efficient blur method
  strength = 5;              # Adjust 0-20 for intensity
  background = true;         # REQUIRED to show blur behind windows
  background-frame = false;
  background-fixed = false;
}

# Apply blur globally by clearing exclusions
# Added ConkySidebar and Desktop type here to fix the overlay/blur issue
blur-background-exclude = [
  "window_type = 'desktop'",
  "class_g = 'ConkySidebar'",
  "_GTK_FRAME_EXTENTS",
  "class_g = 'Slop'",
  "name = 'Notification'"
];

# --- OPACITY & TRANSPARENCY ---
active-opacity = 0.95;       
inactive-opacity = 1.0;     
frame-opacity = 1.0;

opacity-rule = [
  "95:class_g = 'Code'",            
  "95:class_g = 'VSCodium'",        
  "95:class_g = 'Brave-browser'",   
  "95:class_g = 'Spotify'",         
  "95:class_g = 'firefox'",         
  "85:class_g = 'Kitty'",           
  "85:class_g = 'Rofi'",            
  "100:class_g = 'Gimp'",           
  "100:class_g = 'Inkscape'",
  "100:class_g = 'ConkySidebar'",   # Ensure Conky stays at desired opacity
  "100:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'" 
];

# --- SHADOWS & FADING ---
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
# Do not draw shadows on the Conky sidebar
shadow-exclude = [
  "class_g = 'ConkySidebar'",
  "window_type = 'desktop'"
];

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;

# --- WINDOW TYPES ---
wintypes: {
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  desktop = { blur-background = false; } # Extra safety for desktop windows
  popup_menu = { opacity = 0.90; }
  dropdown_menu = { opacity = 0.90; }
};
