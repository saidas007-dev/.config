# --- BACKEND & PERFORMANCE ---
backend = "glx";             # Required for dual_kawase blur
vsync = true;
use-damage = false;          # Prevents flickering with blur
detect-rounded-corners = true; # Helps Picom detect window shapes
detect-client-opacity = true; # Helps with transparency in modern apps

# --- CORNERS ---
corner-radius = 12;          # Set your desired roundness
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3-frame'"      # Exclude i3's own frames if they glitch
];

# --- BLUR SETTINGS (Dual Kawase) ---
blur: {
  method = "dual_kawase";    # Modern, efficient blur method
  strength = 5;              # Adjust 0-20 for intensity
  background = true;         # REQUIRED to show blur behind windows
  background-frame = false;
  background-fixed = false;
}

# Apply blur globally by clearing exclusions
blur-background-exclude = [
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS",
  "class_g = 'Slop'",
  "name = 'Notification'"
];

# --- OPACITY & TRANSPARENCY ---
active-opacity = .95;        # Keep active windows fully opaque by default
inactive-opacity = 1.0;     # Dims background windows
frame-opacity = 1.0;

# Adjusting rules: These apps MUST be < 100% for blur to work
opacity-rule = [
  "95:class_g = 'Code'",            # VS Code
  "95:class_g = 'VSCodium'",        # VSCodium
  "95:class_g = 'Brave-browser'",   # Brave
  "95:class_g = 'Spotify'",         # Spotify
  "95:class_g = 'firefox'",         # Firefox
  "85:class_g = 'Kitty'",           # Terminal
  "85:class_g = 'Rofi'",            # App Launcher
  "100:class_g = 'Gimp'",           # Keep 100% for color-sensitive apps
  "100:class_g = 'Inkscape'",
  "100:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'" # Opaque when fullscreen
];

# --- SHADOWS & FADING ---
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;

# --- WINDOW TYPES ---
wintypes: {
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = .90; }
  dropdown_menu = { opacity = .90; }
};
