backend = "dummy";
rules = (
{
    opacity = 1;
    dim = 0;
    blur-opacity = 0.4;
    shader = {
        path = "shader.frag";
        defines = {
            COLOR = "vec4(0.0, 1.0-f, 0.0, 0.0)";
            A = "";
        };
    };
}, {
    match = "window_type = 'dock' || window_type = 'desktop'";
    blur-background = false;
}, {
    match = "_GTK_FRAME_EXTENTS@";
    shadow = false;
    blur-background = false;
}, {
    match = "window_type = 'popup_menu' || window_type = 'utility' || window_type = 'menu'";
    animations = ({
        triggers = ["open", "show"];
        preset = "slide-in";
    }, {
        triggers = ["close", "hide"];
        preset = "fly-out";
        direction = "up";
    });
}, {
    match = "fullscreen"; corner-radius = 0;
}, {
    match = "(window_type = 'utility' || window_type = 'popup_menu')";
    shadow = false;
}, {
    match = "window_type = 'dnd'",
    shadow = false,
}, {
    match = "window_type = 'dock'",
    clip-shadow-above = true;
}, {
    match = "focused || group_focused || override_redirect",
    opacity = 1,
    shadow-color = "#dfdfdf",
    blur-opacity = 1;
    dim = 0,
}, {
    match = "urgent || _NET_WM_STATE@[*] = '_NET_WM_STATE_DEMANDS_ATTENTION'";
    shadow-color = "#ff0000";
    shadow = false;
});
